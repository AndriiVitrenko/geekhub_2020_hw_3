<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./css/style.css">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<title>Tamagochi</title>
</head>

<body>
	<header>
		<button onclick="start()">Start</button>
		<button onclick="document.location.reload(true)">Restart</button>
	</header>

	<main>
		<div class="container" id="food">
			<span>Food</span>
			<div class="progress" data-pct="">
				<svg>
					<circle cx="60" cy="60" r="50"></circle>
				</svg>
			</div>
			<button id="feed">Feed Me!</button>
			<button id="buy_food">Buy food</button>
		</div>

		<div class="container" id="clean">
			<span>Clean</span>
			<div class="progress" data-pct="">
				<svg>
					<circle cx="60" cy="60" r="50"></circle>
				</svg>
			</div>

			<button id="wash">Wash Me!</button>
		</div>

		<div class="container" id="happiness">
			<span>Happiness</span>
			<div class="progress" data-pct="">
				<svg>
					<circle cx="60" cy="60" r="50"></circle>
				</svg>
			</div>

			<button id="play">Play with Me!</button>
		</div>

		<div class="container" id="health">
			<span>Health</span>
			<div class="progress" data-pct="">
				<svg>
					<circle cx="60" cy="60" r="50"></circle>
				</svg>
			</div>

			<button id="doctor">Visit a doctor</button>
		</div>

		<div class="container" id="socialization">
			<span>Socializaion</span>
			<div class="progress" data-pct="">
				<svg>
					<circle cx="60" cy="60" r="50"></circle>
				</svg>
			</div>

			<button id="bar">Go to bar</button>
		</div>

		<div class="container" id="money">
			<span>Money</span>
			<div class="progress" data-pct="">
				<svg>
					<circle cx="60" cy="60" r="50"></circle>
				</svg>
			</div>

			<button id="work">Go to work</button>
			<button id="business">Start a business</button>
		</div>
	</main>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="./js/main.js"></script>
</body>

</html>
